<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <button id="next">Next Round</button>
        <button id="poll">Start Poll</button>

        <p>Current poll link: <a href="" target="_blank" id="pollLink"></a></p>

        <script>
            const _ = (id) => document.getElementById(id);
            const pollLink = _('pollLink');

            _('next').addEventListener('click', (e) => {
                e.preventDefault();
                nextRound();
            });

            _('poll').addEventListener('click', (e) => {
                e.preventDefault();
                startPoll();
            });

            function nextRound() {
                fetch('/next-round')
                        .then((res) => res.text())
                        .then((txt) => {
                            console.log(`[next round] ${txt}`);
                        });
            }

            function startPoll() {
                fetch('/start-poll')
                        .then((res) => res.json())
                        .then((data) => {
                            if (data.success) {
                                const link = `https://www.strawpoll.me/${data.poll.id}`;

                                pollLink.innerHTML = link;
                                pollLink.setAttribute('href', link);
                            }

                            console.log(`[start poll] ${JSON.stringify(data)}`);
                        });
            }
        </script>
    </body>
</html>
